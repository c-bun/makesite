<p class="meta">Published on {{ date }} by <b>{{ author }}</b></p>
<img src="{{ base_path }}/img/{{ image }}">
<p class="summary">
{{ summary }}&nbsp;<a class="more" href="{{ base_path }}/{{ blog }}/{{ slug }}/">...</a>
</p>
<div>

</div>
</article>
